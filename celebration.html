<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Celebrate! üéÜ</title>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&family=Sriracha&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --color-white: #fff;
            --font-title: 'Titan One', sans-serif;
            --font-body: 'Sriracha', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #1dd1a1);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .fireworks {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }

        .firework {
            position: absolute;
            pointer-events: none;
        }

        .firework-particle {
            position: absolute;
            border-radius: 50%;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            animation: bounceIn 1s ease-out;
        }

        h1 {
            font-family: var(--font-title);
            color: var(--color-white);
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0px rgba(0,0,0,0.3);
            animation: spin 3s linear infinite;
        }

        @keyframes spin {
            0%, 100% { transform: rotateZ(0deg); }
            25% { transform: rotateZ(5deg); }
            50% { transform: rotateZ(-5deg); }
            75% { transform: rotateZ(5deg); }
        }

        .message {
            background: var(--color-white);
            padding: 30px 50px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            font-size: 1.5rem;
            color: #333;
            max-width: 500px;
            margin: 20px auto;
            animation: slideUp 1s ease-out 0.3s both;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .emoji-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .emoji {
            position: absolute;
            font-size: 2rem;
            animation: fall 8s linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .nav-btn {
            margin-top: 30px;
            padding: 15px 40px;
            background: var(--color-white);
            color: #333;
            border: 3px solid #333;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: var(--font-body);
            font-weight: bold;
        }

        .nav-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="fireworks"></div>
    <div class="emoji-rain"></div>

    <div class="container">
        <h1>üéâ LET'S CELEBRATE! üéä</h1>
        
        <div class="message">
            <p>Today is YOUR day to shine! üåü</p>
            <p>Make a wish and let's celebrate with fireworks! üéÜ</p>
        </div>

        <button class="nav-btn" onclick="goToNext()">More Wishes ‚Üí</button>
    </div>

    <script>
        const emojiRain = document.querySelector('.emoji-rain');
        const emojis = ['üéâ', 'üéä', 'üéà', 'üéÅ', 'üíù', 'üåü', '‚≠ê', '‚ú®'];
        
        for (let i = 0; i < 40; i++) {
            const emoji = document.createElement('div');
            emoji.className = 'emoji';
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.left = Math.random() * 100 + '%';
            emoji.style.animationDelay = Math.random() * 5 + 's';
            emoji.style.animationDuration = (5 + Math.random() * 5) + 's';
            emojiRain.appendChild(emoji);
        }

        function createFireworks() {
            const container = document.querySelector('.fireworks');
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight * 0.6;

            const colors = ['#ff6b6b', '#feca57', '#48dbfb', '#1dd1a1', '#ff9ff3', '#54a0ff'];
            const color = colors[Math.floor(Math.random() * colors.length)];

            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'firework-particle';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.background = color;
                particle.style.width = '8px';
                particle.style.height = '8px';
                
                const angle = (i / 50) * Math.PI * 2;
                const velocity = 5 + Math.random() * 10;
                const tx = Math.cos(angle) * velocity * 100;
                const ty = Math.sin(angle) * velocity * 100;
                
                particle.animate([
                    { transform: 'translate(0, 0)', opacity: 1 },
                    { transform: `translate(${tx}px, ${ty}px)`, opacity: 0 }
                ], {
                    duration: 800 + Math.random() * 400,
                    easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
                });

                container.appendChild(particle);
                setTimeout(() => particle.remove(), 1200);
            }
        }

        setInterval(createFireworks, 800);

        function goToNext() {
            window.location.href = 'gratitude.html';
        }
    </script>
</body>
</html>
